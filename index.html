<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="center">
      <div class="container">
        <div class="window-container">
          <div class="text">
            <span class="maker"><strong>CASIO</strong> MEMORY-8F</span>
            <span class="blueText">ELECTRONIC CALCULATOR</span>
          </div>
          <div class="window">
            <p class="answer">0</p>
          </div>
        </div>
        <div class="numpad">
          <button class="btn allClear clear">AC</button>
          <button class="btn clear">C</button>
          <button class="btn squared">sqr</button>
          <button class="btn delete">DEL</button>
          <button class="btn number seven">7</button>
          <button class="btn number eight">8</button>
          <button class="btn number nine">9</button>
          <button class="btn operator divide">/</button>
          <button class="btn number four">4</button>
          <button class="btn number five">5</button>
          <button class="btn number six">6</button>
          <button class="btn operator times">x</button>
          <button class="btn number one">1</button>
          <button class="btn number two">2</button>
          <button class="btn number three">3</button>
          <button class="btn operator minus">-</button>
          <button class="btn number zero">0</button>
          <button class="btn number decimal">.</button>
          <button class="btn operator equals">=</button>
          <button class="btn operator plus">+</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
